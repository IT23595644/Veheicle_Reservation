<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Vehicle Reservation</title>
</head>
<body>
    <div class="container">
        <h2>Vehicle Reservation</h2>
        <form action="vehicleRegistration.php" method="POST" target="_blank">
            <fieldset>
                <legend>Customer Information</legend>
                <label for="name">Customer Name:</label>
                <input type="text" name="Name" id="name" required>
                
                <label for="phone">Phone Number:</label>
                <input type="tel" name="Phone" id="phone" required>
                
                <label for="email">Email:</label>
                <input type="email" name="Email" id="email" required>
                
                <label for="address">Address:</label>
                <textarea name="address" id="address" required></textarea>
            </fieldset>

            <fieldset>
                <legend>Vehicle Information</legend>
                <label for="vehicleType">Vehicle Type:</label>
                <select name="vehicleType" id="vehicleType">
                    <option value="Car">Car</option>
                    <option value="Van">Van</option>
                    <option value="Bus">Bus</option>
                    <option value="Bike">Bike</option>
                </select>

                <label>Air Condition:</label>
                <label><input type="radio" name="airCondition" value="Yes"> With AC</label>
                <label><input type="radio" name="airCondition" value="No"> Without AC</label>
            </fieldset>

            <fieldset>
                <legend>Trip Duration</legend>
                <label for="startDate">Start Date:</label>
                <input type="date" name="startDate" id="startDate" required>

                <label for="endDate">End Date:</label>
                <input type="date" name="endDate" id="endDate" required>
                <br><br><br>

                <button type="submit">Submit</button>
            </fieldset>
        </form>
    </div>
</body>
</html>
